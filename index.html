<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <h1 class="todos-heading">Todos</h1>

            <div class="form-row mb-3">
                <div class="col-9">
                    <input type="text" id="todoUserInput" class="form-control todo-user-input" placeholder="New Task" />
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn-block button" id="addTodoButton">Add</button>
                </div>
            </div>

            <div class="category-list mb-3">
                <div class="category active" data-filter="All">All</div>
                <div class="category" data-filter="Active">Active</div>
                <div class="category" data-filter="Completed">Completed</div>
            </div>

            <ul class="todo-items-container" id="todoItemsContainer"></ul>

            <button class="btn button" id="saveTodoButton">Save</button>
        </div>
    </div>
    

    <script src="script.js"></script>


</body>

</html>

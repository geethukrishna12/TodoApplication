<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="todos-bg-container">
    <div class="container">
      <div class="card shadow p-4 rounded">
        <h1 class="todos-heading mb-4 text-center">
          <i class="fas fa-check-circle text-primary mr-2"></i>My Todo List
        </h1>

        <form id="todoForm">
          <div class="form-row mb-3">
            <div class="col-md-9 col-12 mb-2 mb-md-0">
              <input type="text" id="todoUserInput" class="form-control todo-user-input" placeholder="What needs to be done?" />
            </div>
            <div class="col-md-3 col-12">
              <button type="button" class="btn btn-primary btn-block button" id="addTodoButton">
                <i class="fas fa-plus mr-1"></i> Add Task
              </button>
            </div>
          </div>
        </form>

        <div class="category-list mb-3">
          <div class="category active" data-filter="All"><i class="fas fa-list"></i> All</div>
          <div class="category" data-filter="Active"><i class="fas fa-tasks"></i> Active</div>
          <div class="category" data-filter="Completed"><i class="fas fa-check"></i> Completed</div>
        </div>

        <ul class="todo-items-container" id="todoItemsContainer"></ul>

        <div class="text-right mt-4">
          <button class="btn btn-success" id="saveTodoButton">
            <i class="fas fa-save mr-1"></i> Save Todos
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Message -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto text-primary">Todo App</strong>
        <small>Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage">
        Task added successfully!
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
